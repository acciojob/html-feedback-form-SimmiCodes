<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Feedback Form</h1>
    <form action=# method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required minlength="3" maxlength="50" placeholder="Enter your name"><br><br>

		<label for="portfolio">Portfolio</label>
        <input type="url" id="portfolio" name="portfolio" required ><br><br>

		<label for="favColor">Favorite Color</label>
        <input type="color" id="favColor" name="favColor" required ><br><br>

		<label for="likeness">Portfolio</label>
        <input type="range" id="likeness" name="likeness" required minlength="1" maxlength="100" ><br><br>

		

      
    <script type="text/javascript" src="./script.js">
</script>
	</form>

</body>

</html>
